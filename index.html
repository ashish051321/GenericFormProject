<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css" />

    <link rel="stylesheet" href="tachyons.min.css">
    <link rel="stylesheet" href="styles.css">




    <title>Generic Form Project</title>
</head>

<body>
    <div class="container pa3">

        <div class="fullform pb5 ba ">
            <!--     heading -->
            <div class="formtitle pa2 bg-blue white tc flex justify-center items-center">
                <div class="f3">Hello People !</div>
            </div>
            <!--     main body -->
            <!--     we will create it row wise -->
            <div class="formbody pa2">

                <div class="row2elem">
                    <div class="c1">
                        <div class="am_element">
                            <label for="ip1" class="fw6">Emp ID</label>
                            <br>
                            <input id="ip1" type="text" class="mt1">
                        </div>
                    </div>

                    <div class="c2">
                        <div class="am_element">
                            <label for="ip1" class="fw6">Name</label>
                            <br>
                            <input id="ip1" type="text" class="mt1">
                        </div>

                    </div>
                </div>
                <br>

                <div class="row1elem">
                    <div class="c1">
                        <div class="am_element">
                            <label for="ip1" class="fw6">Skillset</label>
                            <br>
                            <input id="ip1" type="text" class="mt1">
                        </div>
                    </div>
                </div>


                <br>
                <br>
                <div class="am_con">
                    <div class="legend"> Experience </div>
                    <div class="content">
                        <div class="row2elem">
                            <div class="c1">
                                <label for="ip1" class="fw6">Field1</label>
                                <br>
                                <input id="ip1" type="text" class="mt1">
                            </div>

                            <div class="c2">
                                <label for="ip1" class="fw6">Field2</label>
                                <br>
                                <input id="ip1" type="text" class="mt1">

                            </div>

                        </div>
                    </div>
                </div>



            </div>

        </div>

    </div>
</body>

</html>
